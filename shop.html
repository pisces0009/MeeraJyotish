<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            background-image: url('./images/orange.jpg'); /* Replace with the path to your background image */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fefcfc;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        .shop-item {
            text-align: center;
        }

        .shop-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* Make the image circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer; /* Make the icon clickable */
        }

        .shop-item p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f7f5f5;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .grid-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Always 3 columns */
            gap: 20px;
            justify-content: center;
        }

        .grid-item {
            width: 443px; /* Fixed width for desktop */
            height: 250px; /* Fixed height for desktop */
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .grid-item {
                width: 300px; /* Adjust width for tablets */
                height: 200px; /* Adjust height for tablets */
            }
        }

        @media (max-width: 768px) {
            .header {
                font-size: 2em; /* Reduce header size on smaller screens */
            }

            .shop-container {
                gap: 20px; /* Reduce gap between items */
            }

            .shop-item img {
                max-width: 120px; /* Reduce image size */
                height: 120px; /* Maintain aspect ratio */
            }

            .shop-item p {
                font-size: 1em; /* Reduce text size */
            }

            .grid-item {
                width: 50px; /* Adjust width for mobile */
                height: 50px; /* Adjust height for mobile */
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.8em; /* Further reduce header size */
            }

            .shop-item img {
                max-width: 100px; /* Further reduce image size */
                height: 100px; /* Ensure height matches width */
            }

            .shop-item p {
                font-size: 0.9em; /* Further reduce text size */
            }

            .grid-item {
                width: 120px; /* Further adjust width for very small screens */
                height: 80px; /* Further adjust height for very small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-button">
        <a href="index.html">
            <img src="./images/home.png" alt="Home Icon">
        </a>
    </div>

    <div class="container">
        <h1 class="header">SHOP</h1>
        <div class="shop-container">
            <!-- Ratna Icon -->
            <div class="shop-item">
                <img src="./images/rashiratna.jpg" alt="Ratna" onclick="showGrid()">
                <p><strong>Ratna</strong></p>
            </div>
            <!-- Rudraksha Icon -->
            <div class="shop-item">
                <img src="./images/rudraksha.jpg" alt="Rudraksha">
                <p><strong>Rudraksha</strong></p>
            </div>
        </div>

        <!-- Grid for Ratna -->
        <div id="ratnaGrid" class="grid-container"></div>
        <p><strong>COMING SOON</strong></p>
    </div>

    <script>
        function showGrid() {
            const grid = document.getElementById('ratnaGrid');
            grid.style.display = 'grid'; // Show the grid
    
            // Clear existing blocks if any
            grid.innerHTML = '';
    
            // Add 9 blocks dynamically
            for (let i = 1; i <= 9; i++) {
                const block = document.createElement('div');
                block.className = 'grid-item';
    
                if (i === 1) {
                    // Add image for Block 1
                    const img = document.createElement('img');
                    img.src = './images/manikstone.jpg'; // Replace with the actual path to your image
                    img.alt = 'Manik';
                    img.style.width = '50px'; // Adjust the size of the image
                    img.style.height = '50px'; // Adjust the size of the image
                    img.style.borderRadius = '50%'; // Make the image circular
    
                    const text = document.createElement('p');
                    //text.textContent = 'Manik';
                    text.style.marginTop = '80px';
                    text.style.fontSize = '0.7em';
                    text.style.color = 'white';
    
                    block.appendChild(img);
                    block.appendChild(text);
                } else if (i === 2) {
                // Add image and text for Block 2
                const img = document.createElement('img');
                img.src = './images/pushkraj.jpg'; // Replace with the actual path to your image
                img.alt = 'Pukhraj';
                img.style.width = '50px'; // Adjust the size of the image
                img.style.height = '50px'; // Adjust the size of the image
                img.style.borderRadius = '50%'; // Make the image circular

                const text = document.createElement('p');
                //text.textContent = 'Pukhraj';
                text.style.marginTop = '10px';
                text.style.fontSize = '1.2em';
                text.style.color = 'white';

                block.appendChild(img);
                block.appendChild(text);
            } else if (i === 3) {
                // Add image and text for Block 3 (Neelam)
                const img = document.createElement('img');
                img.src = './images/pannastone.jpg'; // Replace with the actual path to your image
                img.alt = 'Neelam';
                img.style.width = '50px'; // Adjust the size of the image
                img.style.height = '50px'; // Adjust the size of the image
                img.style.borderRadius = '50%'; // Make the image circular

                const text = document.createElement('p');
                //text.textContent = 'Neelam';
                text.style.marginTop = '10px';
                text.style.fontSize = '1.2em';
                text.style.color = 'white';

                block.appendChild(img);
                block.appendChild(text);
            } else if (i === 4) {
                // Add image and text for Block 3 (Neelam)
                const img = document.createElement('img');
                img.src = './images/motistone.jpg'; // Replace with the actual path to your image
                img.alt = 'Moti';
                img.style.width = '50px'; // Adjust the size of the image
                img.style.height = '50px'; // Adjust the size of the image
                img.style.borderRadius = '50%'; // Make the image circular

                const text = document.createElement('p');
                //text.textContent = 'Neelam';
                text.style.marginTop = '10px';
                text.style.fontSize = '1.2em';
                text.style.color = 'white';

                block.appendChild(img);
                block.appendChild(text);
            } else {
                // Add default text for other blocks
                block.textContent = `Block ${i}`;
            }

    
                grid.appendChild(block);
            }
        }
    </script>
</body>
</html>
