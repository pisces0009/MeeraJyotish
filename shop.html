<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        body {
            background-image: url('./images/orange.jpg'); /* Replace with the path to your background image */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background fixed during scrolling */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            margin-top: 20px;
            font-size: 2.5em;
            color: #fefcfc;
        }

        .shop-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 30px;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        .shop-item {
            text-align: center;
        }

        .shop-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%; /* Make the image circular */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .shop-item p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #f7f5f5;
        }

        .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-button img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                font-size: 2em; /* Reduce header size on smaller screens */
            }

            .shop-container {
                gap: 20px; /* Reduce gap between items */
            }

            .shop-item img {
                max-width: 120px; /* Reduce image size */
            }

            .shop-item p {
                font-size: 1em; /* Reduce text size */
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.8em; /* Further reduce header size */
            }

            .shop-item img {
                max-width: 100px; /* Further reduce image size */
            }

            .shop-item p {
                font-size: 0.9em; /* Further reduce text size */
            }
        }
    </style>
</head>
<body>
    <!-- Home Button -->
    <div class="home-button">
        <a href="index.html">
            <img src="./images/home.png" alt="Home Icon">
        </a>
    </div>

    <div class="container">
        <h1 class="header">SHOP</h1>
        <div class="shop-container">
            <!-- Ratna Icon -->
            <div class="shop-item">
                <img src="./images/rashiratna.jpg" alt="Ratna">
                <p><strong>Ratna</strong></p>
            </div>
            <!-- Rudraksha Icon -->
            <div class="shop-item">
                <img src="./images/rudraksha.jpg" alt="Rudraksha">
                <p><strong>Rudraksha</strong></p>
            </div>
        </div>
        <p><strong>COMING SOON</strong></p>
    </div>
</body>
</html>
