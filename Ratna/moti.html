<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moti</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
        }

        .header {
            font-size: 2.5em;
            margin-top: 20px;
            color: #333;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/moti.jpg" alt="Moti">
        </div>
        <p class="description">
            वैदिक ज्योतिषशास्त्रानुसार, मोती रत्न चंद्राशी संबंधित आहे. हे रत्न धारण करणाऱ्याचे मन शांत आणि स्थिर ठेवते आणि राग आणि चिंता कमी करते. हे रत्न आत्मविश्वास आणि मनोबल वाढवते आणि नकारात्मक विचारांना दूर ठेवते. मोती रत्न डोळ्यांशी संबंधित आजार बरे करते आणि वैवाहिक जीवन आनंदी बनवते.
        </p>
        <div class="back-button">
            <a href="../shop.html">Back to Shop</a>
        </div>
    </div>
</body>
</html>
