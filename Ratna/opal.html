<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
        }

        .header {
            font-size: 2.5em;
            margin-top: 20px;
            color: #333;
        }

        .image-container img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .description {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }

        .back-button a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="../images/opal.jpg" alt="Opal">
        </div>
        <p class="description">
            ओपल हा एक सुंदर रत्न आहे जो त्याच्या रंगांच्या अनोख्या खेळासाठी प्रसिद्ध आहे. तो शुक्र ग्रहाशी संबंधित आहे आणि कुंडलीत तो बळकट करण्यास मदत करतो. ओपल नशीब आणि समृद्धी आकर्षित करतात असे मानले जाते.
        </p>
        <div class="back-button">
            <a href="../shop.html">Back to Shop</a>
        </div>
    </div>
</body>
</html>
