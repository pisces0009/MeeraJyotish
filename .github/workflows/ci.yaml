name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 15 * * *' # This cron expression runs the job daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: ğŸ—ï¸ Install Dependencies
        run: npm install

      - name: ğŸ§ª Test
        run: npm run test:local

      - name: ğŸ“¦ Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs