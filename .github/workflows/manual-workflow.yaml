name: Manual Workflow

on:
  workflow_dispatch: # Enables manual triggering of the workflow

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout Code
        uses: actions/checkout@v4

      - name: 🐢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Specify the desired Node.js version here
      
      - name: 🏗️ Install Dependencies
        run: npm install

      - name: 🧪 Run Tests
        run: npm run wdio

      - name: 📂 Create Logs Directory
        run: mkdir -p logs

      - name: 📦 Upload Logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs

      - name: 📤 Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add . # Stage all changes
          git commit -m "Automated commit by GitHub Actions" || echo "No changes to commit"
          git stash || echo "Nothing to stash" # Stash any remaining changes
          git pull --rebase origin main
          git stash pop || echo "Nothing to pop" # Apply stashed changes if any
          git push --force-with-lease
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
          
